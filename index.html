<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubezpieczenia - Damian Frej</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: white;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .hero img {
      max-width: 300px;
      border-radius: 10px;
    }
    .logos {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .logos img {
      max-height: 60px;
    }
    .meeting {
      text-align: center;
      margin: 40px 0;
    }
    .meeting a {
      background-color: #004080;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ubezpieczenia - Damian Frej</h1>
  </header>

  <div class="container">
    <section class="hero">
      <h2>Witamy na naszej stronie!</h2>
      <p>Oferujemy szeroki wybór ubezpieczeń dopasowanych do Twoich potrzeb.</p>
      <!-- Zamień poniższe na swoje zdjęcie -->
      <img src="twoje-zdjecie.jpg" alt="Zdjęcie przedstawiające ofertę">
    </section>

    <section class="logos">
      <!-- Tutaj wklejaj loga firm ubezpieczeniowych -->
      <img src="logo1.png" alt="Logo 1">
      <img src="logo2.png" alt="Logo 2">
      <img src="logo3.png" alt="Logo 3">
    </section>

    <section class="meeting">
      <h2>Umów się na spotkanie online</h2>
      <!-- Zmien link poniżej na swój pokój (np. Zoom, Meet) -->
      <a href="#" target="_blank">Wejdź do pokoju spotkań</a>
    </section>

    <section>
      <h2>Formularz kontaktowy</h2>
      <!-- Formularz mailto - otworzy program pocztowy -->
      <form action="mailto:twoj-email@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Imię i nazwisko" required>
        <input type="email" name="email" placeholder="Adres email" required>
        <textarea name="message" rows="5" placeholder="Twoja wiadomość" required></textarea>
        <button type="submit">Wyślij</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Damian Frej - Ubezpieczenia. Wszelkie prawa zastrzeżone.</p>
  </footer>
</body>
</html>
